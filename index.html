<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>专转 砖转</title>
    
    <script src="js/confetti.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            direction: rtl;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 600px;
            position: relative;
            box-sizing: border-box;
        }
        #lotteryBox {
            width: 100%;
            height: 200px; /* 拽 注 住 拽 */
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
            color: #e63946;
            background: #fff;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }
        .card {
            position: absolute;
            padding: 5px 10px;
            background-color: #ff6f61;
            color: white;
            font-size: 14px;
            border-radius: 10px;
            /* 住专 爪转 转  专 4.4, 砖专 住住转 */
            transition: top 0.5s, left 0.5s; 
        }
        .winner-card {
            font-size: 24px;
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); /* 砖砖 住住  scale 转 */
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 100;
        }
        .winner-card.enlarged {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.5);
        }
        button {
            background-color: #1d3557;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
            margin: 5px;
            width: 90%;
        }
        textarea {
            width: 90%;
            height: 60px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .countdown {
            font-size: 40px;
            font-weight: bold;
            color: #e63946;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> 专转 砖转 </h2>
        <textarea id="names" placeholder="住 砖转,   砖专"></textarea>
        <button onclick="startLottery()"> 专 ! </button>
        <div id="lotteryBox">
            <div> 专...</div>
        </div>
        <button onclick="startLottery()">  住祝</button>
    </div>

    <script>
        // 砖砖 -var 拽 let/const 专 4.4
        var countdownInterval;

        function startLottery() {
            var namesInput = document.getElementById("names").value;
            // 转 -trim 驻驻 砖
            if (!String.prototype.trim) {
                String.prototype.trim = function () {
                    return this.replace(/^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g, '');
                };
            }
            
            var names = namesInput.trim().split("\n");
            // 住 砖转 专拽
            var cleanNames = [];
            for (var i = 0; i < names.length; i++) {
                if (names[i].trim() !== "") {
                    cleanNames.push(names[i]);
                }
            }

            if (cleanNames.length === 0) {
                document.getElementById("lotteryBox").textContent = " 砖转 专";
                return;
            }
            
            var box = document.getElementById("lotteryBox");
            box.innerHTML = ""; 

            // 住驻专 专
            var countdown = document.createElement("div");
            countdown.className = "countdown";
            countdown.textContent = "3"; // 拽爪专 -3 砖转
            box.appendChild(countdown);

            var countdownTime = 3;
            countdownInterval = setInterval(function() {
                countdownTime--;
                countdown.textContent = countdownTime;
                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    startCards(cleanNames, box, countdown);
                }
            }, 1000);
        }

        function startCards(names, box, countdown) {
            if(countdown.parentNode) {
                countdown.parentNode.removeChild(countdown);
            }

            // 爪专转 拽驻
            for (var i = 0; i < names.length; i++) {
                (function(name) {
                    var card = document.createElement("div");
                    card.className = "card";
                    card.textContent = name;
                    card.style.left = Math.floor(Math.random() * 80) + "%";
                    card.style.top = Math.floor(Math.random() * 80) + "%";
                    box.appendChild(card);
                })(names[i]);
            }

            // 专转 
            setTimeout(function() {
                var winnerIndex = Math.floor(Math.random() * names.length);
                var winner = names[winnerIndex];
                
                // 拽 拽驻住
                box.innerHTML = "";
                
                var winnerCard = document.createElement("div");
                winnerCard.textContent = " " + winner + " ";
                winnerCard.className = "winner-card";
                box.appendChild(winnerCard);

                setTimeout(function() {
                    winnerCard.className += " enlarged";
                    
                    // 驻注转 拽驻 - 拽 砖注
                    if (typeof confetti === 'function') {
                        confetti({
                            particleCount: 150,
                            spread: 70,
                            origin: { y: 0.6 }
                        });
                    }
                }, 500);
            }, 2000);
        }
    </script>
</body>
</html>
