name: Build Android APK (Android 4.4 Offline)

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      GRADLE_HOME: /opt/gradle/gradle-7.6
      PATH: /opt/gradle/gradle-7.6/bin:/usr/local/lib/android/sdk/tools:/usr/local/lib/android/sdk/platform-tools:$PATH

    steps:
      # ğŸ”§ ×›×œ×™× ×‘×¡×™×¡×™×™× (×¤×•×ª×¨ ××ª ×©×’×™××ª tar)
      - name: Install system tools
        run: sudo apt-get update && sudo apt-get install -y tar unzip wget

      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js (Cordova)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Java 11 â€“ ×—×•×‘×” ×œÖ¾Android 4.4
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # Gradle 7.6 â€“ ×”××—×¨×•×Ÿ ×©×¢×•×‘×“ ×¢× Java 11
      - name: Install Gradle 7.6
        run: |
          wget https://services.gradle.org/distributions/gradle-7.6-bin.zip
          unzip gradle-7.6-bin.zip
          sudo mkdir -p /opt/gradle
          sudo mv gradle-7.6 /opt/gradle/

      # Cordova
      - name: Install Cordova
        run: npm install -g cordova@11

      # ×™×¦×™×¨×ª ×¤×¨×•×™×§×˜ Cordova ×•×”×¢×ª×§×ª ×”×§×‘×¦×™× ×©×œ×š
      - name: Create Cordova project
        run: |
          cordova create app com.myname.lottery "LotteryApp"
          rm -rf app/www/*
          cp index.html app/www/
          cp -r js app/www/
          cp config.xml app/

      # Android 10.1.2 â€“ ×ª×•××š API 19 (Android 4.4)
      - name: Add Android platform
        working-directory: app
        run: cordova platform add android@10.1.2

      # ğŸ”¥ ×× ×™×¢×ª Gradle Wrapper ×—×“×© (×©××•×©×š Gradle 9)
      - name: Remove Gradle Wrapper
        run: |
          rm -rf app/platforms/android/gradle
          rm -f app/platforms/android/gradlew*
          rm -rf app/platforms/android/wrapper

      # ×‘× ×™×™×ª APK
      - name: Build APK
        working-directory: app
        run: cordova build android --release -- --packageType=apk

      # ×”×¢×œ××ª ×”×§×•×‘×¥
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: offline-lottery-apk
          path: app/platforms/android/app/build/outputs/apk/release/*.apk
