name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # ðŸ”¹ Java 17 â€“ ×¨×§ ×‘×©×‘×™×œ Android SDK
      - name: Setup Java 17 (for SDK tools)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ðŸ”¹ Android SDK â€“ ×©×™×ž×•×© ×‘-packages (×”×“×¨×š ×”×—×“×©×”)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platforms;android-30
            build-tools;30.0.3

      # ðŸ”¹ ×—×–×¨×” ×œ-Java 11 â€“ ×—×•×‘×” ×œ-Cordova + Android 4.4
      - name: Setup Java 11 (for Cordova build)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # Gradle 7.6
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '7.6'

      # Cordova
      - name: Install Cordova
        run: npm install -g cordova@11

      # ×™×¦×™×¨×ª ×¤×¨×•×™×§×˜ Cordova
      - name: Create Cordova Project
        run: |
          cordova create app com.lottery.app "LotteryApp"
          rm -rf app/www/*
          cp -r index.html js app/www/
          cp config.xml app/

      # Android 10.1.2 â€“ ×ª×•×ž×š Android 4.4
      - name: Add Android Platform
        working-directory: app
        run: cordova platform add android@10.1.2

      # Build APK
      - name: Build APK
        working-directory: app
        run: cordova build android --release -- --packageType=apk

      # Upload
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lottery-app-apk
          path: app/platforms/android/app/build/outputs/apk/release/*.apk
