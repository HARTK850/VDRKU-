name: Build Android APK (Final Fix)

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. שימוש ב-Java 11 - הכי יציב לקורדובה 10
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # 2. הגדרת Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. התקנת Cordova
      - name: Install Cordova
        run: npm install -g cordova@11

      # 4. יצירת הפרויקט והעתקת הקבצים
      - name: Create Cordova project
        run: |
          cordova create app com.myname.lottery "LotteryApp"
          rm -rf app/www/*
          cp index.html app/www/
          [ -d "js" ] && cp -r js app/www/ || echo "No js folder found"
          cp config.xml app/

      # 5. הוספת פלטפורמת אנדרואיד
      - name: Add Android platform
        working-directory: app
        run: cordova platform add android@10.1.2

      # 6. בניית ה-APK עם הגדרת Gradle ידנית
      # כאן אנחנו מכריחים את המערכת להשתמש בגרסה 7.1.1 בלי לחפש קבצים בנתיבים משתנים
      - name: Build APK
        working-directory: app
        env:
          CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL: https://services.gradle.org/distributions/gradle-7.1.1-all.zip
        run: cordova build android --release -- --packageType=apk

      # 7. העלאת הקובץ המוכן
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: offline-lottery-apk
          path: app/platforms/android/app/build/outputs/apk/release/*.apk
