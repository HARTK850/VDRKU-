name: Build Android APK (Android 4.4 Offline)

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. הגדרת Java 11 - מובנה ב-GitHub, אין צורך בהתקנות ידניות
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # 2. הגדרת Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. התקנת Cordova
      - name: Install Cordova
        run: npm install -g cordova@11

      # 4. יצירת הפרויקט והעתקת הקבצים
      - name: Create Cordova project
        run: |
          cordova create app com.myname.lottery "LotteryApp"
          # ניקוי תיקיית ה-www והעתקת הקבצים שלך
          rm -rf app/www/*
          cp index.html app/www/
          # בדיקה אם תיקיית js קיימת לפני העתקה כדי למנוע שגיאה
          [ -d "js" ] && cp -r js app/www/ || echo "No js folder found"
          cp config.xml app/

      # 5. הוספת פלטפורמת אנדרואיד 10.1.2 (תומכת ב-4.4)
      - name: Add Android platform
        working-directory: app
        run: cordova platform add android@10.1.2

      # 6. בניית ה-APK
      # אנחנו משתמשים ב-Gradle שמגיע מובנה עם Cordova, זה הכי בטוח
      - name: Build APK
        working-directory: app
        run: cordova build android --release -- --packageType=apk

      # 7. העלאת הקובץ המוכן
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: offline-lottery-apk
          path: app/platforms/android/app/build/outputs/apk/release/*.apk
