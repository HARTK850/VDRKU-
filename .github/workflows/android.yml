name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      GRADLE_HOME: /opt/gradle/gradle-7.6
      PATH: /opt/gradle/gradle-7.6/bin:$PATH

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Java 11 â€“ ×—×•×‘×” ×œ×× ×“×¨×•××™×“ 4.4
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # ×”×ª×§× ×ª Gradle 7.6 ×™×“× ×™×ª (×•×œ× ×œ×ª×ª ×œ-Wrapper ×œ×”×ª×¢×¨×‘)
      - name: Install Gradle 7.6
        run: |
          wget https://services.gradle.org/distributions/gradle-7.6-bin.zip
          unzip gradle-7.6-bin.zip
          sudo mkdir -p /opt/gradle
          sudo mv gradle-7.6 /opt/gradle/

      - name: Install Cordova
        run: npm install -g cordova@11

      - name: Create Cordova App
        run: |
          cordova create app com.lottery.app "LotteryApp"
          rm -rf app/www/*
          cp -r index.html js app/www/
          cp config.xml app/

      - name: Add Android Platform (supports Android 4.4)
        working-directory: app
        run: cordova platform add android@10.1.2

      # ğŸ”¥ ×× ×™×¢×ª ×™×¦×™×¨×ª Gradle Wrapper ×—×“×©
      - name: Remove Gradle Wrapper
        run: |
          rm -rf app/platforms/android/gradle
          rm -f app/platforms/android/gradlew*
          rm -rf app/platforms/android/wrapper

      - name: Build APK (force Gradle 7.6)
        working-directory: app
        run: cordova build android --release -- --packageType=apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lottery-app-apk
          path: app/platforms/android/app/build/outputs/apk/release/*.apk
