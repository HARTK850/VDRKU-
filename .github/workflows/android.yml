name: Build Android APK (Fixed Version)

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. שימוש ב-Java 11 - הגרסה היציבה ביותר לבניית פרויקטים ישנים
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # 2. הגדרת Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. התקנת Cordova
      - name: Install Cordova
        run: npm install -g cordova@11

      # 4. יצירת הפרויקט והעתקת הקבצים
      - name: Create Cordova project
        run: |
          cordova create app com.myname.lottery "LotteryApp"
          rm -rf app/www/*
          cp index.html app/www/
          [ -d "js" ] && cp -r js app/www/ || echo "No js folder found"
          cp config.xml app/

      # 5. הוספת פלטפורמת אנדרואיד
      - name: Add Android platform
        working-directory: app
        run: cordova platform add android@10.1.2

      # 6. התיקון הקריטי: הורדת גרסת ה-Gradle ל-7.1.1
      # פקודה זו משנה את הגדרות הפרויקט כך שלא ישתמש ב-Gradle 9 ששבר לך את הבנייה
      - name: Downgrade Gradle Version
        working-directory: app/platforms/android
        run: |
          sed -i 's/distributionUrl=https\\:\/\/services.gradle.org\/distributions\/gradle-.*-all.zip/distributionUrl=https\\:\/\/services.gradle.org\/distributions\/gradle-7.1.1-all.zip/' gradle/wrapper/gradle-wrapper.properties

      # 7. בניית ה-APK
      - name: Build APK
        working-directory: app
        run: cordova build android --release -- --packageType=apk

      # 8. העלאת הקובץ המוכן
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: offline-lottery-apk
          path: app/platforms/android/app/build/outputs/apk/release/*.apk
