name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Java 11 – חובה ל-Cordova + Android 4.4
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # Cordova
      - name: Install Cordova
        run: npm install -g cordova@11

      # יצירת פרויקט
      - name: Create Cordova App
        run: |
          cordova create app com.lottery.app "LotteryApp"
          rm -rf app/www/*
          cp -r index.html js app/www/
          cp config.xml app/

      # Android 10.1.2 – תומך Android 4.4 (API 19)
      - name: Add Android Platform
        working-directory: app
        run: cordova platform add android@10.1.2

      # Build APK
      - name: Build APK
        working-directory: app
        run: cordova build android --release -- --packageType=apk

      # Upload
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lottery-app-apk
          path: app/platforms/android/app/build/outputs/apk/release/*.apk
