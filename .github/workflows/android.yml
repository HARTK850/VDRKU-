name: Build Android APK
on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. הגדרת Node.js (גרסה יציבה שתומכת ב-Cordova)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. הגדרת Java 11 (קריטי לאנדרואיד ישן)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # 3. התקנת הכלים החסרים שגרמו לשגיאה (Build Tools 30.0.3)
      - name: Install Android Build Tools
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;30.0.3" "platforms;android-30"

      # 4. התקנת Cordova
      - name: Install Cordova
        run: npm install -g cordova

      # 5. יצירת מבנה הפרויקט
      - name: Create Cordova Project Structure
        run: |
          cordova create app com.lottery.app "LotteryApp"
          rm -rf app/www/*
          cp -r index.html js app/www/
          cp config.xml app/

      # 6. הוספת פלטפורמת אנדרואיד והגדרת Gradle 
      # גרסה 10.1.2 היא האחרונה שתומכת ב-4.4 בצורה טובה
      - name: Add Android Platform
        working-directory: ./app
        run: |
          cordova platform add android@10.1.2

      # 7. בניית ה-APK
      - name: Build APK
        working-directory: ./app
        run: cordova build android --release -- --packageType=apk

      # 8. העלאת הקובץ המוכן
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lottery-app-final
          path: app/platforms/android/app/build/outputs/apk/release/*.apk
