name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Specific Build Tools
        run: sdkmanager "build-tools;30.0.3" "platforms;android-30"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova Project
        run: |
          cordova create app com.lottery.app "LotteryApp"
          rm -rf app/www/*
          cp index.html app/www/
          mkdir -p app/www/js
          cp js/confetti.js app/www/js/
          cp config.xml app/

      - name: Add Android Platform
        working-directory: ./app
        run: cordova platform add android@10.1.2

      - name: Build APK
        working-directory: ./app
        run: cordova build android --release -- --packageType=apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lottery-app
          path: app/platforms/android/app/build/outputs/apk/release/*.apk
