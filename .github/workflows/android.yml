name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Java 11 – חובה ל-Cordova + Android ישן
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # ⭐ השלב שהיה חסר – Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 30
          build-tools: 30.0.3
          ndk: false

      # Gradle 7.6 (לא 8!)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '7.6'

      # Cordova
      - name: Install Cordova
        run: npm install -g cordova@11

      # יצירת פרויקט Cordova
      - name: Create Cordova Project
        run: |
          cordova create app com.lottery.app "LotteryApp"
          rm -rf app/www/*
          cp -r index.html js app/www/
          cp config.xml app/

      # Android 10.1.2 = תומך Android 4.4
      - name: Add Android Platform
        working-directory: app
        run: cordova platform add android@10.1.2

      # בניית APK (לא AAB!)
      - name: Build APK
        working-directory: app
        run: cordova build android --release -- --packageType=apk

      # העלאת הקובץ
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lottery-app-apk
          path: app/platforms/android/app/build/outputs/apk/release/*.apk

