name: Build Android APK
on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # עדכנו לגרסה 20 כדי לפתור את השגיאה

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # גרסה מומלצת לכלי הבנייה המודרניים

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova Project Structure
        run: |
          cordova create app com.lottery.app "LotteryApp"
          # מחיקת תיקיית ה-www ברירת המחדל והעתקת הקבצים שלך
          rm -rf app/www/*
          cp -r index.html js app/www/
          # העתקת קובץ ההגדרות למיקום הנכון
          cp config.xml app/

      - name: Add Android Platform
        working-directory: ./app
        run: cordova platform add android@10.1.2 # גרסה יציבה שתומכת ב-API ישנים

      - name: Build APK
        working-directory: ./app
        run: cordova build android --release -- --packageType=apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lottery-app-apk
          path: app/platforms/android/app/build/outputs/apk/release/*.apk
